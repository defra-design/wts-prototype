{% extends "../layout.html" %}

{% block pageTitle %}
  When did you collect the waste?
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post">
        
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                When did you collect the waste?
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="date-collected" name="date-collected" type="radio" value="today">
                <label class="govuk-label govuk-radios__label" for="date-collected">
                  Today
                </label>
                <div id="date-item-hint" class="govuk-hint govuk-radios__hint"><!-- dynamic date that should read the current date from the computer -->
                  <script>
                    const CollectEvent = new Date();
                    const CollectOptions = { year: 'numeric', month: 'long'};
                  </script>

                  <p class="govuk-hint"><script type="text/javascript"> document.write(CollectEvent.getDate());</script> <script type="text/javascript"> document.write(CollectEvent.toLocaleDateString(undefined, CollectOptions));</script></p>
                </div>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="date-collected-2" name="date-collected" type="radio" value="yesterday">
                <label class="govuk-label govuk-radios__label" for="date-collected-2">
                  Yesterday
                </label>
                <div id="date-2-item-hint" class="govuk-hint govuk-radios__hint"><!-- dynamic date that should read the current date then minus 1 to show yesterdays date -->
                  <p class="govuk-hint"><script type="text/javascript"> document.write(CollectEvent.getDate()-1);</script> <script type="text/javascript"> document.write(CollectEvent.toLocaleDateString(undefined, CollectOptions));</script></p>
                </div>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="date-collected-3" name="date-collected" type="radio" value="differentDay" data-aria-controls="conditional-contact">
                <label class="govuk-label govuk-radios__label" for="date-collected-3">
                  A different date
                </label>
              </div>

              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
                <div class="govuk-form-group">
                  <!--  <label class="govuk-label" for="collected-date">
                    Enter the date
                  </label> -->
                  
                  <div class="govuk-date-input" id="collected-date">
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="collected-date-day">
                          Day
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="collected-date-day" name="collected-date-day" type="text" inputmode="numeric">
                      </div>
                    </div>
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="collected-date-month">
                          Month
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="collected-date-month" name="collected-date-month" type="text" inputmode="numeric">
                      </div>
                    </div>
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="collected-date-year">
                          Year
                        </label> 
                        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="collected-date-year" name="collected-date-year" type="text" inputmode="numeric">
                      </div>
                    </div>

                </div>
            </div>
            </div>

              <div class="govuk-radios__divider">or</div>
              
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="date-collected" name="date-collected" type="radio" value="notCollected">
                <label class="govuk-label govuk-radios__label" for="date-collected">
                  Not yet collected
                </label>
              </div>

            </div>
          </fieldset>
        </div>

        <div class="govuk-!-padding-bottom-6"></div>

        <!----- BUTTONS ----->
        <div class="govuk-button-group">
            {{ govukButton({
            text: "Save and continue"
            }) }}
        </div>

      </form>

    </div>
  </div>
{% endblock %}
