{% extends "../layout.html" %}

{% block pageTitle %}
  {{serviceName}}
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Will the same disposal or recovery codes apply to all of the waste?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="receiver-treatwaste-same" name="receiver-treatwaste-same" type="radio" value="yes" {{ checked("receiver-treatwaste-same", "yes") }}>
              <label class="govuk-label govuk-radios__label" for="receiver-treatwaste-same">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="receiver-treatwaste-same-2" name="receiver-treatwaste-same" type="radio" value="no" {{ checked("receiver-treatwaste-same", "no") }}>
              <label class="govuk-label govuk-radios__label" for="receiver-treatwaste-same-2">
                No
              </label>
            </div>
            
          </div>
        </fieldset>
      </div>

        <div class="govuk-!-padding-bottom-6"></div>

        <!----- BUTTONS ----->
        <div class="govuk-button-group">
            {{ govukButton({
            text: "Continue"
            }) }}
        </div>

      </form>

    </div>
  </div>
{% endblock %}
